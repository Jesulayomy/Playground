<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="The Wu Tang Clan generator (unofficial)">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">

	</head>
	<body>
		<header>
			<h1>Join the Wu-Tang clan</h1>
			<h4>Be blessed with a new name for your use, and become a part of the strongest rap clan in history</h4>
		</header>
		<main>
			<div>
				<input type="text" id="firstName" placeholder="First name..." />
				<input type="text" id="lastName" placeholder="Last name..." />
			</div>
			<button type="submit">Give me a new name</button>
			<section class="result">
				<h6></h6>
				<h2></h2>
			</section>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
