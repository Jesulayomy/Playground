<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="An application that returns the NASA Picture of the day from the date entered">
		<meta name="keywords" content="NASA, Jesulayomi, Michael, Aina, API, fetch, html, css, js, javascript">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Bytesized&family=Rock+Salt&display=swap" rel="stylesheet">
		
		<title>Nasa Picture of the date</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>NASA's Picture of the Day</h1>
		<section class="data">
			<h2>Enter a date</h2>
			<div>
				<input type="date" name="date" value="" id="date">
				<button type="button" name="button">Get Picture</button>
			</div>
		</section>

		<section class="pic">
			<h3>Name</h3>
			<div class="frame"></div>
			<h5>Description</h5>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
